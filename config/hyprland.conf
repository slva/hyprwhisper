# hyprWhisper Configuration Example
# Add these lines to your ~/.config/hypr/hyprland.conf

# ============================================
# Important: $mainMod Variable
# ============================================
# If you use $mainMod, make sure it's defined at the TOP of your config:
# $mainMod = SUPER  # Windows/Command key
# OR
# $mainMod = ALT

# ============================================
# Basic Setup (using SUPER directly)
# ============================================

# Option 1: Use SUPER key (Windows/Command key) + D
bind = SUPER, D, exec, ~/.local/bin/whisper-toggle.sh

# Option 2: Use ALT key + D
# bind = ALT, D, exec, ~/.local/bin/whisper-toggle.sh

# Option 3: Use SHIFT + SUPER + D
# bind = SHIFT SUPER, D, exec, ~/.local/bin/whisper-toggle.sh

# Option 4: Use dedicated microphone key (if your keyboard has one)
# bind = ,XF86AudioMicMute, exec, ~/.local/bin/whisper-toggle.sh

# Option 5: Use $mainMod (if defined in your config)
# bind = $mainMod, D, exec, ~/.local/bin/whisper-toggle.sh

# ============================================
# Environment Variables (optional)
# ============================================

# Set in your ~/.bashrc or ~/.zshenv, not in hyprland.conf
# export WHISPER_DIR="$HOME/Apps/whisper.cpp"
# export WHISPER_MODEL="models/ggml-medium.bin"

